<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form autocomplete="off" id="login-form" action="#" method="post" role="form" style="display: block;">

                                {{model.loginMethod}}<div ng-switch="model.loginMethod">
                                    <div ng-switch-when="TWITTER">
                                        <span class="fa fa-twitter" style="font-size: 25px; margin-bottom: 20px;">   Login with Twitter account</span>
                                    </div>
                                    <div ng-switch-when="FACEBOOK">
                                        <!--<span class="fa fa-facebook" style="font-size: 25px; margin-bottom: 20px;">   Login with Facebook account</span>-->
                                        <!--<div id="fb-root"></div>-->
                                        <img src="./images/LoginWithFacebook.png" style="cursor:pointer; width:100px !important" onclick="FB.login(callbackFn)">
                                    </div>
                                    <div ng-switch-when="GOOGLE">
                                        <span class="fa fa-google" style="font-size: 25px; margin-bottom: 20px;">   Login with Google account</span>
                                    </div>
                                    <div ng-switch-default>
                                        <h2>LOGIN</h2>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input ng-if="model.loginMethod==='LOGIN'" type="text" name="username" id="usernameLogin1" tabindex="1" ng-model="model.userName" class="form-control" placeholder="Username" value="">
                                    <input ng-if="model.loginMethod!=='LOGIN'" type="email" name="username" id="usernameLogin2" tabindex="1" ng-model="model.userEmail" class="form-control" placeholder="EmailID" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordLogin" tabindex="2" ng-model="model.password" class="form-control" placeholder="Password">
                                </div>

                                <div class="col-xs-6 form-group pull-left checkbox">
                                    <input id="checkbox1" type="checkbox" name="remember">
                                    <label for="checkbox1">Remember Me</label>
                                </div>
                                <div class="col-xs-6 form-group pull-right">
                                    <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" ng-click="loginUser()">
                                </div>
                                <span>
                                    <a class="btn btn-social-icon btn-twitter">
                                        <span class="fa fa-twitter" style="font-size: 50px"
                                              ng-click="model.loginMethod = 'TWITTER'"></span>
                                    </a>
                                    <a class="btn btn-social-icon btn-facebook">
                                        <span class="fa fa-facebook" style="font-size: 50px"
                                              ng-click="model.loginMethod = 'FACEBOOK'"></span>
                                    </a>
                                    <a class="btn btn-social-icon btn-google">
                                        <span class="fa fa-google" style="font-size: 50px"
                                              ng-click="model.loginMethod = 'GOOGLE'"></span>
                                    </a>
                                 </span>
                            </form>
                            <form autocomplete="off" id="register-form" action="#" method="post" role="form" style="display: none;">
                                <h2>REGISTER</h2>
                                <div class="form-group">
                                    <input type="text" name="username" id="usernameRegister" tabindex="1" class="form-control" placeholder="Username" ng-model="model.userName" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" ng-model="model.email" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="model.password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <label for="userRoleSelected"> Select user role: </label>
                                    <select style="width: 100% !important; height:40px" name="userRoleSelected" id="userRoleSelected" ng-model="model.userRoleSelected" placeholder="Select User Role">
                                        <option ng-repeat="role in model.userRolesInSystem" value="{{role}}">{{role}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="register-submit" id="register-submit" tabindex="4"
                                                   class="form-control btn btn-register" value="Register Now"
                                                   ng-click="registerUser()">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6 tabs">
                            <a href="#" class="active" id="login-form-link"><div class="login" ng-click="model.loginMethod = 'LOGIN'">LOGIN</div></a>
                        </div>
                        <div class="col-xs-6 tabs">
                            <a href="#" id="register-form-link"><div class="register">REGISTER</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
